<!DOCTYPE html>
<html>
  <head>
    <title>School chat</title>
    <script src="js/vendor/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="cuerpoPrincipal">
    <section class="contenedorFormulario">
        <form class="formularioNickname">
          <h1 class="tituloFormulario">Cual es tu nick name:</h1>
          <input class="entradaNickname" autocomplete="off" type="text" name="name" maxlength="14">
        </form>
    </section>
    <section class="contenedorMensajes">
      <ul class="mensajes"></ul>
    </section>
    <form action="" class="formularioEntradaMensaje">
      <input class="entradaMensaje" autocomplete="off" />
      <button class="enviarMensaje">Enviar</button>
    </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
